<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <h1 class="header__title">YOUR Logo</h1>
          <nav class="header-nav">
            <ul>
              <li class="header-nav__item">
                <a href="#">HOME</a>
              </li>
              <li class="header-nav__item">
                <a href="#">SHOP</a>
              </li>
              <li class="header-nav__item">
                <a href="#">LOOKBACK</a>
              </li>
              <li class="header-nav__item">
                <a href="#">FEATURES</a>
              </li>
              <li class="header-nav__item">
                <a href="#">PAGES</a>
              </li>
              <li class="header-nav__item">
                <a href="#">BLOG</a>
              </li>
            </ul>
          </nav>
          <div class="header-user">
            <ul>
              <li class="header-user__item">
                <button class="material-icons-outlined">search</button>
              </li>
              <li class="header-user__item">
                <a class="material-icons-outlined" href="#">favorite_border</a>
              </li>
              <li class="header-user__item">
                <a href="#" class="material-icons-outlined">shopping_cart</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="banner-wrap">
        <div class="container">
          <div class="banner">
            <span class="banner__text">NEW TREND</span>
            <b class="banner__trend">COLLUSION</b>
            <span class="banner__text"
              >An exclusive selection of this season's trends.</span
            >
            <div class="banner-link-wrap">
              <a href="#" class="banner__link btn-primary">DISCOVER</a>
              <a href="#" class="banner__link btn-primary">SHOP NOW</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
